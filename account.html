<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Streams - BumpifyLive</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="BumpifyLive Logo" class="logo" />
    <button onclick="signOut()">Logout</button>
  </header>

  <main>
    <h2>Your Stream Accounts</h2>

    <form id="addStreamForm">
      <input type="url" id="streamUrl" placeholder="Stream URL" required />
      <input type="text" id="game" placeholder="Game / Category" required />
      <textarea id="description" placeholder="Short description"></textarea>
      <button type="submit">Add Stream</button>
    </form>

    <div id="myStreams" class="stream-grid"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/account.js"></script>
</body>
</html>
